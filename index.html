<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>To do list | By Lakshay Kamat</title>
</head>

<body>
    <h1 class="text-center text-6xl sm:text-6xl m-5">To do List</h1>
    <div class="container flex flex-col justify-center items-center m-auto w-full">
        <input type="text" id="input-el"
            class="bg-lime-200 m-3 w-[60%] py-3 px-5 sm:px-9 text-center text-lg sm:text-xl"
            placeholder="Enter Your Task">
        <span id="error-msg" class="text-red-600 h-5"></span>
        <button id="btn" class="m-5 px-[20%] py-3 bg-lime-300">Add to list</button>
    </div>
    <div id="Yourtasks">
    </div>
        <ul id="container" class="list-decima m-5 max-w-screen-sm m-auto p-5 my-7">
        </ul>
        <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</body>

</html>
